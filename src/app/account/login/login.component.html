<div class="auth-page-wrapper pt-5" style=" display: flex;
  flex-direction: column;
  min-height: 100vh;">
  <ng-particles [id]="id" [options]="particlesOptions" [particlesInit]="particlesInit"
    (particlesLoaded)="particlesLoaded($event)">
  </ng-particles>
  <!-- auth page content -->
  <div class="auth-page-content" style="flex: 1;">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center mt-sm-5 mb-4 text-white-50">
            <div>
              <a class="d-inline-block auth-logo">
                <h1 style="color:white">QUICK BOOKS</h1>
              </a>
            </div>
            <p class="mt-3 fs-15 fw-medium" style="color:white">Business Simplified</p>
          </div>
        </div>
      </div>
      <!-- end row -->
      <div>

      </div>
      <!-- <button (click)="setToken(tokenParams)">Set Token</button> -->
      <!-- Current Token: {{ token$ | async }} -->

      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card mt-4">

            <div class="card-body p-4">
              <div class="text-center mt-2">
                <h5 class="text-primary">Welcome Back !</h5>
                <p class="text-muted">Sign in to continue to Quick Books.</p>
              </div>
              <div class="p-2 mt-4">
                <form role="form" (ngSubmit)="HandleLogin()">

                  <div class="mb-3">
                    <label class="form-label" for="username">Email</label>
                    <input type="email" class="form-control" id="email"
                      placeholder="Enter email" [(ngModel)]="form.username" name="email" required>
                    <div *ngIf="" class="invalid-feedback">
                      <div *ngIf="">Email is required</div>
                      <div *ngIf="">Email must be a valid email address
                      </div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <div class="float-end">
                      <a routerLink="/forgot-password" class="text-muted">Forgot password?</a>
                    </div>
                    <label class="form-label" for="password-input">Password</label>
                    <div class="position-relative auth-pass-inputgroup mb-3">
                      <input [type]="fieldTextType ? 'text' : 'password'" class="form-control pe-5"
                        placeholder="Enter password" id="password-input"
                        [(ngModel)]="form.password" name="password" required>
                      <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted"
                        type="button" id="password-addon"><i class="mdi align-middle" [ngClass]="{'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType
                                          }"></i></button>
                      <div *ngIf="" class="invalid-feedback">
                        <span *ngIf="">Password is required</span>
                      </div>
                    </div>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="form.keepMeLoggedIn"
                      id="login-remember-check" name="keepMeLoggedIn">
                    <label class="form-check-label" for="login-remember-check">Remember me</label>
                  </div>

                  <div class="mt-4">
                    <button class="btn w-100" type="submit" style="background-color:#21D59B;color:white">Sign
                      In</button>
                  </div>
                </form>
              </div>
            </div>
            <!-- end card body -->
          </div>
          <!-- end card -->

          <div class="mt-4 text-center">
            <p class="mb-0">Don't have an account ? <a routerLink="/register"
                class="fw-semibold text-decoration-underline" style="color:white"> Signup </a> </p>
          </div>

        </div>
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- end auth page content -->

  <!-- footer -->
  <footer class="footer" style=" margin-top: auto;">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center">
            <p class="mb-0" style="color:white">&copy; {{year}} Q-Books.</p>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- end Footer -->
</div>
<!-- end auth-page-wrapper -->
<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
