<div class="auth-page-wrapper pt-5" style="height: 100vh;background-color:#21D59B;">
  <ng-particles [id]="id" [options]="particlesOptions" [particlesInit]="particlesInit"
    (particlesLoaded)="particlesLoaded($event)">
  </ng-particles>
  <!-- auth page content -->
  <div class="auth-page-content">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center mt-sm-5 mb-4 text-white-50">
            <div>
              <a class="d-inline-block auth-logo">
                <h1 style="color:white">QUICK BOOKS</h1>
              </a>
            </div>
            <p class="mt-3 fs-15 fw-medium" style="color:white">Business Simplified</p>
          </div>
        </div>
      </div>
      <!-- end row -->

      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card mt-4">

            <div class="card-body p-4">
              <div class="text-center mt-2">
                <h5 class="text-primary">Forgot Password !</h5>
                <p class="text-muted">Enter Your Email and follow instructions.</p>
              </div>
              <div class="p-2 mt-4">
                <form [formGroup]="loginform" role="form" (ngSubmit)="HandleLogin()">

                  <div class="mb-3">
                    <label class="form-label" for="username">Email</label>
                    <input type="email" class="form-control" id="emailAddress" formControlName="emailAddress"
                      placeholder="Enter email" [(ngModel)]="form.emailAddress" name="emailAddress">
                    <div *ngIf="" class="invalid-feedback">
                      <div *ngIf="">Email is required</div>
                      <div *ngIf="">Email must be a valid email address
                      </div>
                    </div>
                  </div>

                  <div class="mt-4">
                    <button class="btn w-100" type="submit" style="background-color:#21D59B;color:white">Submit</button>
                  </div>
                </form>
              </div>
            </div>
            <!-- end card body -->
          </div>
          <!-- end card -->

          <div class="mt-4 text-center">
            <p class="mb-0">Remembered my password ? <a routerLink="/register"
                class="fw-semibold text-decoration-underline" style="color:white"> Click Here </a> </p>
          </div>

        </div>
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- end auth page content -->

  <!-- footer -->
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center">
            <p class="mb-0" style="color:white">&copy; {{year}} Q-Books.</p>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- end Footer -->
</div>
<!-- end auth-page-wrapper -->
<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
