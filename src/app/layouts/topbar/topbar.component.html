<header id="page-topbar" data-scroll-header (window:scroll)="windowScroll()" style="z-index: 500 !important;">
  <div class="layout-width">
    <div class="navbar-header">
      <div class="d-flex">
        <!-- LOGO -->
        <div class="navbar-brand-box horizontal-logo">
          <a routerLink="" class="logo logo-dark">
            <span class="logo-sm">
              <img src="assets/images/logo-sm.png" alt="" height="22">
            </span>
            <span class="logo-lg">
              <img src="assets/images/logo-dark.png" alt="" height="17">
            </span>
          </a>

          <a routerLink="" class="logo logo-light">
            <span class="logo-sm">
              <img src="assets/images/logo-sm.png" alt="" height="22">
            </span>
            <span class="logo-lg">
              <img src="assets/images/logo-light.png" alt="" height="17">
            </span>
          </a>
        </div>

        <button type="button" class="btn btn-sm px-3 fs-16 header-item vertical-menu-btn topnav-hamburger"
          id="topnav-hamburger-icon" (click)="toggleMobileMenu($event)">
          <span class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </button>
      </div>

      <div class="d-flex align-items-center">
        <div class="ms-1 header-item d-none d-sm-flex">
          <button type="button" class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle"
            data-toggle="fullscreen" (click)="fullscreen()">
            <i class='bx bx-fullscreen fs-22'></i>
          </button>
        </div>

        <div class="ms-1 header-item d-none d-sm-flex">
          <button type="button" class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle light-dark-mode">
            <i class='bx bx-moon fs-22' (click)="changeMode('dark')"></i>
            <i class='bx bx-sun fs-22' (click)="changeMode('light')"></i>
          </button>
        </div>

        <div class="dropdown ms-sm-3 header-item topbar-user" ngbDropdown>
          <button type="button" class="btn" id="page-header-user-dropdown" data-bs-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false" ngbDropdownToggle>
            <span class="d-flex align-items-center">
              <img class="rounded-circle header-profile-user" src="assets/Pictures/humanicon.jpg" alt="Header Avatar">
              <span class="text-start ms-xl-2">
                <span class="d-none d-xl-inline-block ms-1 fw-medium user-name-text">{{userData.first_name}}
                  {{userData.last_name}}</span>
                <span class="d-none d-xl-block ms-1 fs-12 text-muted user-name-sub-text">{{userData.role}}</span>
              </span>
            </span>
          </button>
          <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu *ngIf="this.LoggedInUser$.role==='employee'">
            <!-- item-->
            <h6 class="dropdown-header">Welcome {{LoggedInUser$.fullName.split(" ")[0]}}!</h6>
            <a class="dropdown-item" routerLink="/schedule"><i
                class="mdi mdi-account-circle text-muted fs-16 align-middle me-1"></i> <span
                class="align-middle">Schedule</span></a>
            <a class="dropdown-item" routerLink="/services"><i
                class="mdi mdi-calendar-check-outline text-muted fs-16 align-middle me-1"></i> <span
                class="align-middle">Services</span></a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" routerLink="/reporting"><i
                class="mdi mdi-wallet text-muted fs-16 align-middle me-1"></i> <span class="align-middle">Balance :
                <b>$5971.67</b></span></a>
            <a class="dropdown-item" routerLink="/settings"><span
                class="badge bg-soft-success text-success mt-1 float-end">New</span><i
                class="mdi mdi-cog-outline text-muted fs-16 align-middle me-1"></i> <span
                class="align-middle">Settings</span></a>
            <a class="dropdown-item" routerLink="/login" (click)="setIsloggedOut()"><i
                class="mdi mdi-logout text-muted fs-16 align-middle me-1"></i> <span class="align-middle"
                data-key="t-logout">Logout</span></a>
          </div>
          <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu *ngIf="this.LoggedInUser$.role==='client'">
            <!-- item-->
            <h6 class="dropdown-header">Welcome {{LoggedInUser$.fullName.split(" ")[0]}}!</h6>
            <a class="dropdown-item" routerLink="/client/profile"><i
                class="mdi mdi-account-circle text-muted fs-16 align-middle me-1"></i> <span
                class="align-middle">Profile</span></a>
            <a class="dropdown-item" routerLink="/client/schedule"><i
                class="mdi mdi-calendar-check-outline text-muted fs-16 align-middle me-1"></i> <span
                class="align-middle">Schedule</span></a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" routerLink="/client/profile"><i
                class="mdi mdi-wallet text-muted fs-16 align-middle me-1"></i>
              <span class="align-middle">Balance :
                <b>$5971.67</b></span></a>
            <a class="dropdown-item" routerLink="/login" (click)="setIsloggedOut()"><i
                class="mdi mdi-logout text-muted fs-16 align-middle me-1"></i> <span class="align-middle"
                data-key="t-logout">Logout</span></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
