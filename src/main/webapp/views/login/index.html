<div class="container-fluid">
    <div id="loginPanel" class="row">
        <div class="heading text-center">
            <h2>Login Details</h2>
        </div>
    </div>
    <div class="row">
        <form id="loginForm" role="form" action="javascript:;" method="POST">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input name="username" class="form-control" type="email" placeholder="Email Address" id="loginEmail" required autocomplete="on">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input name="password" class="form-control" type="password" placeholder="Password" id="loginPassword" required autocomplete="on">
                </div>
                <div class="form-group">
                    <label><input name="keepMeLoggedIn" type="checkbox" id="keepMeLoggedIn"> Keep Me Logged In </label>
                </div>
            </div>
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">LOGIN</button>
                </div>
            </div>
        </form>
    </div>
